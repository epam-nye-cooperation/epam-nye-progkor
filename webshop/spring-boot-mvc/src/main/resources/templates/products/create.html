<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1 class="mt-5 mb-4">Add Product</h1>
  <form th:action="@{/products/create}" th:object="${product}" method="post">
    <!-- Hidden field for ID not required since it's a new product -->

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name" required />
    </div>

    <div class="form-group">
      <label for="netPrice">netPrice</label>
      <input type="number" th:field="*{netPrice}" class="form-control" id="netPrice" placeholder="Enter product netPrice" step="0.01" required />
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
    <a th:href="@{/products/list}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
